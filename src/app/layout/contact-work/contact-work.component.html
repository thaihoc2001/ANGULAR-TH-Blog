<div class="container">
  <div class="text-center pt-5 pb-5">
    <h5 class="text-uppercase fw-light" style="font-size: 3rem">liên hệ</h5>
    <i class="fw-light" style="font-size: 1.5rem">Mọi thông tin vui lòng liên hệ đến email:</i>
    <p class="mt-3">
      <b style="font-size: 1.5rem">thaihoc95x@gmail.com</b>
    </p>
    <p style="font-size: 1.2rem">
      or
    </p>
    <i style="font-size: 1.3rem">Điền thông tin vào form dưới</i>
    <form [formGroup]="infoContact" class="mt-4 text-center">
        <div class="col-md-8 mx-auto">
          <input class="form-control" placeholder="Họ và tên" formControlName="name"> <br>
        </div>
        <div class="col-md-8 mx-auto">
          <input class="form-control" placeholder="Số điện thoại" formControlName="phone"> <br>
        </div>
        <div class="col-md-8 mx-auto">
          <textarea class="form-control" placeholder="Nội dung liên hệ" formControlName="contactContent" style="height: 15vh"></textarea>
        </div>
        <div class="col-md-8 mt-4 d-flex justify-content-end mx-auto">
          <button class="btn btn-light text-dark fw-bolder border border-dark" [disabled]="infoContact.invalid" (click)="onSubmit()">Gửi thông tin</button>
        </div>
    </form>
  </div>
</div>
